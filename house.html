<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TruStay: House Details</title>
    <link rel="shortcut icon" href="Media/banner.png" type="image/x-icon" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- Nav Bar -->
    <nav id="navBar" class="navbar-white">
      <img src="Media/mylogo.png" class="logo" alt="logo" />
      <ul class="nav-links">
        <li><a href="index.html">Popular Places</a></li>
        <li><a href="listing.html">Travel Outside</a></li>
        <li class="active"><a href="#">Online Packages</a></li>
      </ul>
      <a href="#" class="register-btn">Register Now</a>
      <i class="fa-solid fa-bars" onclick="togglebtn()"></i>
    </nav>

    <!-- House Details -->

    <div class="house-details">
      <div class="house-title">
        <h1>Wenge House</h1>
        <div class="row">
          <div>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star-half-stroke"></i>
            <i class="fa-regular fa-star"></i>
            <span>245 Reviews</span>
          </div>
          <div>
            <p>Location: San Francisco, California, United States</p>
          </div>
        </div>
      </div>

      <div class="gallery">
        <div class="gallery-img-1">
          <img src="Media/house-1.png" alt="img" />
        </div>
        <div><img src="Media/house-2.png" alt="img" /></div>
        <div><img src="Media/house-3.png" alt="img" /></div>
        <div><img src="Media/house-4.png" alt="img" /></div>
        <div><img src="Media/house-5.png" alt="img" /></div>
      </div>

      <div class="small-details">
        <h2>Entire rental unit hosted by Brandon</h2>
        <p>2 guest &nbsp;&nbsp; 2 beds &nbsp;&nbsp; 1 bathroom</p>
        <h4>$ 100 / day</h4>
      </div>
      <hr class="line" />
      <form class="check-form">
        <div>
          <label for="checkin">Check-in</label>
          <input
            type="text"
            name="checkin"
            id="checkin"
            placeholder="Add Date"
          />
        </div>
        <div>
          <label for="checkout">Check-out</label>
          <input
            type="text"
            name="checkout"
            id="checkout"
            placeholder="Add Date"
          />
        </div>
        <div class="guest-field">
          <label for="guest">Guest</label>
          <input type="text" name="guest" id="guest" placeholder="2 guest" />
        </div>
        <button type="submit">Check Availability</button>
      </form>
    </div>

    <!-- Footer -->
    <div class="footer">
      <a href="https://www.linkedin.com/in/siddhartha-raghuvanshi/"
        ><i class="fa-brands fa-linkedin"></i
      ></a>
      <a href="https://github.com/honeybunnysidd"
        ><i class="fa-brands fa-github"></i
      ></a>
      <a href="https://www.instagram.com/honeybunnysidd/"
        ><i class="fa-brands fa-instagram"></i
      ></a>
      <a href="https://www.instagram.com/honeybunnysidd/"
        ><i class="fa-brands fa-facebook-f"></i
      ></a>
      <a href="https://www.instagram.com/honeybunnysidd/"
        ><i class="fa-brands fa-twitter"></i
      ></a>
      <hr />
      <p>Copyright &copy; 2024, TruStay</p>
    </div>

    <script src="app.js"></script>
  </body>
</html>
